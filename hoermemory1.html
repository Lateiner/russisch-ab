<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch H√∂r-Memory: 10 Paare</title>
    <style>
        :root {
            --primary: #3f51b5;
            --secondary: #4caf50;
            --bg-color: #f4f4f9;
            --card-back: #2c3e50;
            --card-front-audio: #e8eaf6;
            --card-front-text: #e8f5e9;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        h1 { color: var(--primary); margin-bottom: 10px; font-size: 1.8rem; }
        .desc { color: #666; margin-bottom: 20px; font-size: 1rem; }

        .stats-area {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .stats {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
            background: white;
            padding: 10px 25px;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Memory Grid */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            perspective: 1000px;
            margin-bottom: 30px;
            min-height: 400px; /* Verhindert das Springen der Seite beim Verschwinden */
        }

        /* Die Karte */
        .memory-card {
            height: 110px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        /* NEU: Animation f√ºr das Verschwinden */
        .memory-card.matched {
            animation: disappear 0.6s forwards;
            pointer-events: none;
        }

        @keyframes disappear {
            0% { transform: rotateY(180deg) scale(1); opacity: 1; }
            50% { transform: rotateY(180deg) scale(1.1); opacity: 0.5; }
            100% { transform: rotateY(180deg) scale(0); opacity: 0; visibility: hidden; }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
            border: 2px solid white;
        }

        .card-back {
            background-color: var(--card-back);
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .card-audio {
            background-color: var(--card-front-audio);
            border: 3px solid var(--primary);
            color: var(--primary);
        }

        .card-audio::after {
            content: "üîä";
            font-size: 2.2rem;
        }

        .card-text {
            background-color: var(--card-front-text);
            border: 3px solid var(--secondary);
            color: var(--secondary);
            font-weight: bold;
            font-size: 1rem;
        }

        /* Controls - Fixiert am Boden oder unter dem Grid */
        .controls {
            padding: 20px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .btn-reset {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-reset:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .memory-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .memory-card { height: 100px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>H√∂r-Memory: –ê–Ω–¥—Ä–µ–π</h1>
    <p class="desc">Paare finden und verschwinden lassen: H√∂ren (üîä) und Lesen verbinden.</p>

    <div class="stats-area">
        <div class="stats" id="stats">Gefunden: 0 / 10</div>
    </div>

    <div class="memory-grid" id="grid">
        <!-- Karten via JS -->
    </div>

    <div class="controls">
        <button id="restartBtn" class="btn-reset" onclick="initGame()">üîÑ Spiel neu starten</button>
    </div>
</div>

<script>
    const vocabulary = [
        "—É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç", "–ø–æ–ª–∏—Ç–∏–∫–∞", "—ç–∫–æ–Ω–æ–º–∏–∫–∞", "—Å—Ç—É–¥–µ–Ω—Ç", 
        "–∏—Å—Ç–æ—Ä–∏—è", "–∫—Ä–∞—Å–∏–≤–∞—è", "–Ω–æ–≤–æ—Å—Ç–∏", "–º—É–∑–µ–π", 
        "–ì–µ—Ä–º–∞–Ω–∏—è", "–†–æ—Å—Å–∏—è"
    ];

    let flippedCards = [];
    let matchedPairs = 0;
    let lockBoard = false;

    function initGame() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        flippedCards = [];
        matchedPairs = 0;
        lockBoard = false;
        updateStats();

        const deck = [];
        vocabulary.forEach(word => {
            deck.push({ word: word, type: 'audio' });
            deck.push({ word: word, type: 'text' });
        });

        // Mischen
        deck.sort(() => Math.random() - 0.5);

        deck.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'memory-card';
            card.dataset.word = item.word;
            card.dataset.type = item.type;
            
            card.innerHTML = `
                <div class="card-face card-back">?</div>
                <div class="card-face card-front ${item.type === 'audio' ? 'card-audio' : 'card-text'}">
                    ${item.type === 'text' ? item.word : ''}
                </div>
            `;
            
            card.addEventListener('click', flipCard);
            grid.appendChild(card);
        });
    }

    function flipCard() {
        if (lockBoard) return;
        if (this === flippedCards[0]) return;
        if (this.classList.contains('matched')) return;

        this.classList.add('flipped');

        if (this.dataset.type === 'audio') {
            speak(this.dataset.word);
        }

        flippedCards.push(this);

        if (flippedCards.length === 2) {
            checkMatch();
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;
        const isMatch = card1.dataset.word === card2.dataset.word && 
                        card1.dataset.type !== card2.dataset.type;

        if (isMatch) {
            handleMatch();
        } else {
            unflipCards();
        }
    }

    function handleMatch() {
        lockBoard = true;
        matchedPairs++;
        
        setTimeout(() => {
            flippedCards[0].classList.add('matched');
            flippedCards[1].classList.add('matched');
            
            updateStats();
            resetTurn();
            
            if (matchedPairs === vocabulary.length) {
                document.getElementById('stats').innerText = "Gl√ºckwunsch! Alle Paare gefunden.";
            }
        }, 600);
    }

    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            flippedCards[0].classList.remove('flipped');
            flippedCards[1].classList.remove('flipped');
            resetTurn();
        }, 1200);
    }

    function resetTurn() {
        flippedCards = [];
        lockBoard = false;
    }

    function updateStats() {
        document.getElementById('stats').innerText = `Gefunden: ${matchedPairs} / ${vocabulary.length}`;
    }

    function speak(text) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel(); 
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ru-RU';
        utterance.rate = 0.85;
        window.speechSynthesis.speak(utterance);
    }

    initGame();
</script>

</body>
</html>
